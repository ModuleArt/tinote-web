<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Tinote</title>
</head>
<body>
  <div id="app" class="container">
    <form action="" class="form">

      <label for="login">Login:</label>
      <div class="input-wrapper">
        <input id="login" name="login" type="text" class="form-input login" placeholder="Your login..">
        <span class="material-icons">
          perm_identity
        </span>
      </div>

      <label for="password">Password:</label>
      <div class="input-wrapper">
        <input id="password" name="password"  type="password" class="form-input password" placeholder="Your password..">
        <span class="material-icons">
          vpn_key
        </span>
      </div>

      <div class="buttons-wrapper">
        <input class="button" type="button" value="Register">
        <input class="button" type="button" value="Login">
      </div>
      
    </form>

  </div>
</body>
</html>
